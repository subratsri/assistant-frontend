<div class="login">
  <h2>Login to POODLE</h2>
  <p>Email: <input type="email" placeholder="Email.." class="mail" [(ngModel)]="loginMail" /></p>
  <p>Password: <input type="password" placeholder="Password.." class="pass" [(ngModel)]="loginPass" /></p>
  <p><button class="button1" (click)="login()">Login</button></p>
<div>
  <p>Not already a member? <button (click)="signup()">Signup</button> Now</p>
</div>
</div>
